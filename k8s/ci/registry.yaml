---
# Docker Registry Deployment for CI/CD
# Accessible at registry.ci.svc.cluster.local:5000 from within the cluster
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  namespace: ci
  labels:
    app: registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
        - name: registry
          image: registry:2
          ports:
            - containerPort: 5000
              name: registry
          env:
            - name: REGISTRY_STORAGE_DELETE_ENABLED
              value: "true"
          volumeMounts:
            - name: registry-data
              mountPath: /var/lib/registry
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /v2/
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /v2/
              port: 5000
            initialDelaySeconds: 3
            periodSeconds: 5
      volumes:
        - name: registry-data
          emptyDir: {}  # For lab purposes; use PVC for production
---
# Registry Service
apiVersion: v1
kind: Service
metadata:
  name: registry
  namespace: ci
  labels:
    app: registry
spec:
  selector:
    app: registry
  ports:
    - name: registry
      port: 5000
      targetPort: 5000
  type: ClusterIP
